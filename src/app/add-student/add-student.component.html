<div class="container">
    <div>
        <h2>Add student :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Student</label>
        <input type="number" [(ngModel)]="newStudent.id" name="id" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >CIN Student</label>
            <input type="number" [(ngModel)]="newStudent.CIN" name="CIN" class="form-control">
            </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >Firstname</label>
            <input type="text"[(ngModel)]= "newStudent.firstname" name="firstname" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >Lastname</label>
            <input type="text" [(ngModel)]= "newStudent.lastname" name="lastname" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label >Bac generation</label>
            <input type="number" [(ngModel)]= "newStudent.bacgeneration" name="bacgeneration" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Category</label>
            <select class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="newIdCat">
                <option *ngFor="let cat of categorys" [value]="cat.idCat" >
                {{cat.nameCat}}
                </option>
            </select>
        </div>
        <div class="mt-2">
            <button type="submit" (click)="addStudent()"class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
